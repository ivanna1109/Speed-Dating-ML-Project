{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/myCSS.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/background.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/navigation.css' %}">
</head>
<body>
    <div class="nav">  
        <div class="image-nav"></div>
        <div class="title-nav">Speed Dating</div>
        <div><a href="{% url 'index_page' %}">Home</a></div> 
        <div><a href="{% url 'login' %}">Login</a></div>
        <div><a href="">Register</a></div>
    </div>
    <div class="background"></div>		
    <div class="body"> 
        <div class="page">
            <div class="box bg-color-login">
                <h2 class="h2-login">Log in</h2><br>
                <form action="">
                    <label class="lbl-blue">Username</label><br><br>
                    <input type="text" name="username" class="input-f-blue" placeholder="korisnickoIme" pattern="[A-Za-z\d]+" required> <br><br>
                    <label class="lbl-blue">Password</label><br><br>
                    <input type="password" name="password" class="input-f-blue" placeholder="*********" required> <br><br>
                    <button class="btn-blue-out" type="submit">Submit</button><br><br>
                </form>
    </div>
</div>
</div>
</body>
</html>
